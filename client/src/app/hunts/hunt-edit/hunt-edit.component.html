<div class="container">
  <h1>Edit Hunt</h1>
  <form [formGroup]="huntform" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Hunt Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Hunt Description</label>
      <input type="text" id="description" formControlName="description" class="form-control">
    </div>
    <div class="form-group">
      <label for="est">Estimated Time</label>
      <input type="text" id="est" formControlName="est" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="huntform.invalid">Save</button>
    <button type="button" class="btn btn-secondary" [routerLink]="['/hunts']">Cancel</button>
  </form>
</div>
