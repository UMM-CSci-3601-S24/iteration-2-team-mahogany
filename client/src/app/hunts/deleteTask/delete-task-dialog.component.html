<h1 mat-dialog-title class="title">
  Are you sure?
</h1>
    <div mat-dialog-title class="message">
      <p>You are about to delete this task. This action cannot be undone.</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="button-no" (click)="onNoClick()">Cancel</button>
      <button mat-button class="button-yes" data-test="confirmDeleteTaskButton" cdkFocusInitial (click)="onYesClick()">Confirm Delete</button>
    </div>
