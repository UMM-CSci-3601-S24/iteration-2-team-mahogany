<div class="task-edit">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="taskName">Task Name</label>
              <mat-form-field>
                <mat-label>Task Name</mat-label>
                <input type="text" id="taskName" formControlName="name" class="form-control" >
              </mat-form-field>
        </div>
      </form>
      <mat-card-actions class="buttons">
        <button class="cancel-button"
          mat-button
          type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">
          CANCEL
        </button>
        <button class="edit-button"
          mat-button 
          type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">
          EDIT TASK
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
