<div class="task-edit">
  <mat-card class="edit-card">
    <mat-card-header>
      <mat-card-title>Edit Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="taskName">Task Name</label>
          <mat-form-field class="edit-input-field">
            <input  matInput formControlName="name" required class="center-text"
              required>
            @if (formControlHasError('name')) {
              <mat-error data-test="nameError">
                {{getErrorMessage('name')}}
              </mat-error>
            }
          </mat-form-field>
        </div>
      <mat-card-actions class="buttons">
        <button class="cancel-button"
          mat-button
          color="warn"
          type="cancel" [routerLink]="['/hosts']">
          CANCEL
        </button>
        <button class="confirm-button"
          mat-button 
          type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">
          SAVE
        </button>
      </mat-card-actions>
    </form>
    </mat-card-content>
  </mat-card>
</div>
